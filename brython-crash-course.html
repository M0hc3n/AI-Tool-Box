<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brython Template</title>

    <!-- Brython integration -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.2/brython.min.js"
      integrity="sha512-TOvPmIitET5cCqfUKtYPMiapz+qOertrfeZoLk91Op/rTymeU+BGGMYbfVsSywGiX97SyWB4M62DRfaW1hrCLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.2/brython_stdlib.js"
      integrity="sha512-NTbb+JCeAm/sZ1SL7ZTGZ9UD8Fcff+pYLhRda46PvXFUxjLI0B99HhckpfEX0KrOOuwTB9QA2x2V8M0W3Cswyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Python demo file -->
    <script type="text/python" src="brython.py"></script>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        *{
            box-sizing: border-box;
        }

        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>
    
  </head>
  <body onload="brython()">
    <h1>Brython Crash Course</h1>
    <button id="alert">Alert</button>

    <h2 id="title"></h2>

    <hr>

    <input type="text" id="input"> <br>

    <span id="output"></span>

    <h1 id="greet">Hello {name}</h1>

    <hr>

    <button id="get-joke">Get Joke !</button> <br>
    <span style="padding-top: 20px;" type="text" id="joke"></span>    
    
  </body>
</html>
